<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Form Cartão Crédito</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>

        <form>
            <div>
                <label>Número do Cartão</label>
                <input id="cardNumber" type="number" maxlength="23"/>
            </div>
            <div>
                <label>Nome no Cartão</label>
                <input id="cardName" />
            </div>
            <div>
                <div>
                    <label>Mês</label>
                    <input id="cardMonth" type="number"/>
                </div>
                <div>
                    <label>Ano</label>
                    <input id="cardYear" type="number"/>
                </div>
                <div>
                    <label>CVV</label>
                    <input id="cardCVV" type="number"/>
                </div>
            </div>
            <div>
                <button id="btnSend" type="submit">Enviar</button>
            </div>
        </form>

        <script src="./script.js"></script>
    </body>
</html>
